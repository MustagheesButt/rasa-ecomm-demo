<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product | Demo Shopping Site</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Demo</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/cart.html">Cart (<span class="cart-count"></span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="single-product">
    <section class="container mx-auto flex flex-col">
      <div class="product-images max-w-[400px] mx-auto">
        <img class="h-full" />
      </div>

      <div class="product-details text-center">
        <h1 class="text-4xl mt-10 product-title"></h1>
        <h2 class="text-2xl font-bold my-10 product-price"></h2>
        <p class="mt-10 product-short-description"></p>
        <button class="btn btn-primary mt-10 add-to-cart" data-pid="">Add to Cart</button>
      </div>
    </section>

    <section class="container mx-auto my-20 product-description">
    </section>
  </main>

  <footer class="p-5">
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/single-product.js"></script>
    <script src="./assets/js/cart.js"></script>
    <p>&copy; Copyright, 2022. All rights reserved.</p>
  </footer>
</body>

</html>
